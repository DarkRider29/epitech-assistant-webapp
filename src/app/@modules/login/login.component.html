<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        Epitech Assistant
      </mat-card-title>
      <mat-card-subtitle>
        Identification
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        Vous devez vous connecter avec votre comptre office 365 d'Epitech pour acceder aux fonctionnalit√©es.
      </p>
    </mat-card-content>
    <mat-card-actions class="flexCenter">
      <div *ngIf="popup; else login">
       <!--<div class="lds-dual-ring"></div>-->
        <lottie-animation-view
          [options]="animationLoading"
          [width]="100"
          [height]="100"
          (animCreated)="handleAnimationLoading($event)">
        </lottie-animation-view>
      </div>
      <ng-template #login>
        <div *ngIf="endPopup; else endPopupLogin">
          <div *ngIf="logged; else notLogin">
            <lottie-animation-view
              [options]="animationSuccess"
              [width]="100"
              [height]="100"
              (animCreated)="handleAnimationSuccess($event)">
            </lottie-animation-view>
          </div>
          <ng-template #notLogin>
            <lottie-animation-view
              [options]="animationError"
              [width]="100"
              [height]="100"
              (animCreated)="handleAnimationError($event)">
            </lottie-animation-view>
          </ng-template>
        </div>
        <ng-template #endPopupLogin>
          <button matTooltip="S'identifier" (click)="loginOffice()" mat-button class="officeLogo"></button>
        </ng-template>
      </ng-template>
    </mat-card-actions>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>
</div>
